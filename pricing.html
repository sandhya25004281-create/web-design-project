<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link rel="stylesheet" href="pricing.css">
</head>
<body>

<h1 class="heading"> Pricing Table</h1>

<div class="pricing-container">

    <div class="price-card">
        <table>
            <tr><th>Basic</th></tr>
            <tr><td class="price">$11.99/month</td></tr>
            <tr><td>✔ 10GB Storage</td></tr>
            <tr><td>✔ 1 User</td></tr>
            <tr><td>✖ Support</td></tr>
            <tr><td><button>Sign Up</button></td></tr>
        </table>
    </div>

    <div class="price-card">
        <table>
            <tr><th>Standard</th></tr>
            <tr><td class="price">$19.99/month</td></tr>
            <tr><td>✔ 50GB Storage</td></tr>
            <tr><td>✔ 5 Users</td></tr>
            <tr><td>✔ Phone & Email Support</td></tr>
            <tr><td><button>Sign Up</button></td></tr>
        </table>
    </div>

    <div class="price-card">
        <table>
            <tr><th>Premium</th></tr>
            <tr><td class="price">$49.99/month</td></tr>
            <tr><td>✔ 100GB Storage</td></tr>
            <tr><td>✔ 10 Users</td></tr>
            <tr><td>✔ 24/7 Support</td></tr>
            <tr><td><button>Sign Up</button></td></tr>
        </table>
    </div>

</div>

</body>
</html>
